<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Poppins&display=swap" rel="stylesheet">
</head>

<body>
    <div class="top-bar">
        <div class="left">
        </div>
        <div class="right">
            <div class="bell"></div>
            <div class="profile-icon dropdown float-right">
                <button class="dropdown-trigger"><span>Pablo Emilio Gavira Escobar</span> <i class="svg svg-caret-down"></i></button>
                <div class="dropdown-content">
                    <a class="dropdown-item" href="">My Profile</a>
                    <a class="dropdown-item" href="">Settings</a>
                    <a class="dropdown-item" href="">Logout</a>
                </div>
            </div>
       </div>
    </div>
    <div class="left-menu">
        <div class="hamburger-icon">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="header">
            <h1>Ethereal</h1>
            <div class="subtitle">Agents Dashboard</div>
        </div>
        <ul class="menu">
            <li class="menu-item selected"><a href="">Home</a></li>
            <li class="menu-item"><a href="">My Properties</a></li>
            <li class="menu-item"><a href="">Analytics</a></li>
            <li class="menu-item"><a href="">Customer Requests</a></li>
        </ul>
        <div class="seperator"></div>
        <button class="green">New Post</button>
        <ul class="menu">
            <li class="menu-item"><a href="">Getting Started</a></li>
        </ul>
    </div>
    <div class="left-menu-tint"></div>
    <div id="page">
        <div class="new-post-banner">
            <h2>You dont't have any posts yet. To get started,</h2>
            <a href="" class="button">Create New Post</a>
        </div>
    </div>
    <script>
        const toggleHamburger = () => {
            hamburger.classList.toggle('active');
            const leftMenu = document.querySelector('.left-menu');
            leftMenu.classList.toggle('active');
            leftMenuTint.classList.toggle('active');
        }

        const hamburger = document.querySelector('.hamburger-icon');
        const leftMenuTint = document.querySelector('.left-menu-tint');
        hamburger.addEventListener('click', toggleHamburger);
        leftMenuTint.addEventListener('click', toggleHamburger);
    </script>
</body>

</html>
